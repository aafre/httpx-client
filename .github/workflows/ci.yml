# .github/workflows/ci.yml
name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "0.7.8"
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Install project Python
        # Installs the Python version pinned in pyproject.toml (or you can override)
        run: uv python install --python-version ${{ matrix.python-version }}

      - name: Sync all dependencies
        # --locked ensures it strictly uses uv.lock; --all-extras pulls in dev deps too
        run: uv sync --locked --all-extras

      - name: Run tests
        run: uv run pytest
